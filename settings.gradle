// Include Plugin management
pluginManagement {
    plugins {
        id 'java'
        id 'org.springframework.boot' version "${springBootVersion}"
        id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
    }

}

// Fail the build on sonar list issues

rootProject.name = 'multimoduleDemo1'

include 'spring-cloud-stream-app11'
include 'spring-cloud-stream-app5'
